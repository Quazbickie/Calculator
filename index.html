<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>Coolculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="top-display"></div>
                <div class="bottom-display"></div>
            </div>
            <div class="buttons">
                <div class="number" id="1">1</div>
                <div class="number" id="2">2</div>
                <div class="number" id="3">3</div>
                <div class="operand" id="+">+</div>
                <div class="number" id="4">4</div>
                <div class="number" id="5">5</div>
                <div class="number" id="6">6</div>
                <div class="operand" id="-">-</div>
                <div class="number" id="7">7</div>
                <div class="number" id="8">8</div>
                <div class="number" id="9">9</div>
                <div class="operand" id="*">*</div>
                <div class="number" id="0">0</div>
                <div class="decimal bottom" id="0">.</div>
                <div class="operand bottom" id="/">/</div>
                <div class="reset bottom" id="C">C</div>
                <div class="operand bottom" id="=">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./scripts/main.js"></script>
</html>
